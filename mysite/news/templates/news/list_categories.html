<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center btn btn-light">
            <a href="{{ category.get_absolute_url }}" class="btn"
            >{{ category.title }}</a>
            <span class="badge bg-primary rounded-pill">14</span>
        </li>
    {% endfor %}
</ul>
